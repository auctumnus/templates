version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: APPLICATION_NAME-db
    environment:
      POSTGRES_DB: APPLICATION_NAME
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d APPLICATION_NAME"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: APPLICATION_NAME-app
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/APPLICATION_NAME
      RUST_LOG: debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
